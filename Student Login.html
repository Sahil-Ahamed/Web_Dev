<html>
  <head>
    <title>Student Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
      body {
        background: linear-gradient(to bottom right, #FF3F3F, #3F5BFF);
        font-family: 'Open Sans', sans-serif;
        height: 100vh;
        margin: 0; 
      }

      .form-container {
        border: 1px solid #ccc;
        background-color: #fff;
        width: 400px;
        margin: 0 auto;
        margin-top: 150px;
        padding: 40px;
        box-shadow: 0 0 10px #ccc;
        border-radius: 20px;
        transition: transform 0.3s ease-in-out;
      }

      .form-container:hover {
        transform: scale(1.01);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      .form-container input[type="text"]:focus,
      .form-container input[type="password"]:focus {
        border-color: #4CAF50;
      }

      .form-container button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      .form-container button:hover {
        background-color: #3e8e41;
      }

      .form-container a {
        color: #333;
        text-decoration: none;
      }

      .form-container a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #d8000c;
        background-color: #ffd2d2;
        border: 1px solid #d8000c;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
 .logo-container {
        position: absolute;
        top: 20px;
        right: 20px;
        height: 90px;
      }

      .logo-container img {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="https://drive.google.com/uc?export=view&id=1T-6d-ekBWzs4KK2KL61yQgjAdQQmFpfz" alt="Adamas University Logo">
    </div>

  </head>
  <body>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Adamas_University_Logo.png" alt="Adamas University Logo" style="position: absolute; top: 20px; left: 20px; height: 90px;">
    </div>

    <div class="form-container">
      <h2>Student Login</h2>
      <form method="post" action="">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Student ID" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
